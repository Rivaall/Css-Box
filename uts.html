<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pegawai</title>
</head>
<body>
    <h2 style="text-align: center;">FORM ENTRY DATA PEGAWAI</h2>
    <form action="uts.html">
        <label for="nik">NIK :</label>
        <input type="text"/>
        <br /><br />
        
        <label for="tanggal">Tanggal Lahir :</label>
        <input type="date"/>
        <br /><br />

        <label for="alamat">Alamat :</label>
        <textarea cols="30" rows="10"></textarea>
        <br /><br />

        <label for="telepon">No Telepon :</label>
        <input type="number"/>
        <br /><br />

        <label for="jabatan">Jabatan :</label>
        <select>
            <option value="Manager">Manager</option>
            <option value="Magang">Magang</option>
            <option value="Staff">Staff</option>
        </select>
        <br /><br />

        <input type="submit" value="Simpan" style="background-color: cyan;"/>
        <input type="reset" value="Batal" style="background-color: moccasin;">
    </form>

</body>
</html>
